<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Créer un compte</h2>
                            <form [formGroup]="inscriptionForm" (ngSubmit)="register()">
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="name"/>
                                    <label class="form-label" for="form3Example1cg"><strong>Votre Nom</strong></label>

                                    <div class="error-message" *ngIf="submitted && getForm['name'].errors?.['required']">
                                        Veuillez ajouter votre nom
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" />
                                    <label class="form-label" for="form3Example3cg"><strong>Votre Email</strong></label>

                                    <div class="error-message" *ngIf="submitted && getForm['email'].errors?.['required']">
                                        Veuillez ajouter votre email
                                    </div>

                                    <div class="error-message" *ngIf="submitted && getForm['email'].errors?.['pattern']">
                                        Veuillez ajouter une correcte email
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"  formControlName="password" />
                                    <label class="form-label" for="form3Example4cg"><strong>Votre de passe</strong></label>

                                    <div class="error-message" *ngIf="submitted && getForm['password'].errors?.['required']">
                                        Veuillez saisir le mot de passe
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg"><strong>Votre mot de
                                        passe</strong></label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Enregistrer</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Avez-vous déjà un compte? <a
                                        [routerLink]="['/login']" class="fw-bold text-body"><u>Se connecter ici</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
