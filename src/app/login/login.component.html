<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Se connecter</h2>

                            <form  [formGroup]="loginForm" (ngSubmit)="connect()">
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="userName"/>
                                    <label class="form-label" for="form3Example1cg"><strong>Votre login ou email</strong></label>
                                    <div class="error-message" *ngIf="submitted && getForm['userName'].errors?.['required']">
                                        Veuillez ajouter votre login
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example3cg" class="form-control form-control-lg" formControlName="password"/>
                                    <label class="form-label" for="form3Example3cg"><strong>Mot de passe</strong></label>
                                    <div class="error-message" *ngIf="submitted && getForm['password'].errors?.['required']">
                                        Saisir votre mot de passe
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Se
                                        connecter</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Voulez-vous cr√©er un compte?
                                    <a [routerLink]="['/inscription']" class="fw-bold text-body"><u>cliquer ici</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
